<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="card">
        <section class="box-img">
            <div class="filter"></div>
        </section>

        <section class="box-content">
            <div class="info">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
            </div>
            
            <div class="stats">
                <div class="stat-info">
                    <p class="number">10k+</p>
                    <p class="type">companies</p>
                </div>
                <div class="stat-info">
                    <p class="number">314</p>
                    <p class="type">templates</p>
                </div>
                <div class="stat-info">
                    <p class="number upper">12m+</p>
                    <p class="type">queries</p>
                </div>
            </div>    
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/nathsantoliver">Nath√°lia Oliveira</a>.
    </footer>
</body>
</html>
